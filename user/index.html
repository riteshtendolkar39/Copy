<!DOCTYPE html>
<html lang="en">
<head>

  </style>

<body>

<section class="hero-heading-right py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="https://uploads-ssl.webflow.com/62434fa732124a0fb112aa" class="img-fluid mb-4" alt="Hero Image">
      </div>
      <div class="col-md-6">
        <h1 class="mb-4">Title copy goes here</h1>
        <p class="mb-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <a href="#" class="btn btn-primary">Get Started</a>
      </div>
    </div>
  </div>
</section>

<section class="team-slider py-5">
  <div class="container">
    <h2 class="centered-heading mb-4">Team section</h2>
    <p class="centered-subheading mb-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <div id="teamSlider" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="row">
            <div class="col-md-4">
              <div class="team-block mb-4">
                <img src="https://uploads-ssl.webflow.com/62434fa732124a0fb1" class="img-fluid mb-2" alt="Team Member">
                <div class="team-block-info">
                  <h3 class="team-member-name-two">Full Name</h3>
                  <p class="team-member-text">Lorem ipsum dolor sit amet, consectetur adipiscing.</p>
                  <a href="#" class="text-link-arrow d-flex align-items-center">
                    <div>How we can help you</div>
                    <div class="arrow-embed ml-2">
                      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- Arrow SVG Path -->
                      </svg>
                    </div>
                  </a>
                </div>
              </div>
            </div>
            <!-- Other team members' carousel items -->
          </div>
        </div>
        <!-- Add more carousel items here -->
      </div>
      <a class="carousel-control-prev" href="#teamSlider" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#teamSlider" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</section>

<script src="js/webflow.js" type="text/javascript"></script>
</body>
</html>
